<?xml version="1.0" encoding="UTF-8"?>
<svg width="32px" height="32px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Digital Map Favicon</title>
  <defs>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="northSouthGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFE0" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
  </defs>
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- Outer Ring with Degree Markings -->
    <circle cx="16" cy="16" r="14" stroke="#00FFE0" stroke-width="1" opacity="0.3" />
    
    <!-- Degree Markers -->
    <g opacity="0.7" stroke="#00FFE0" stroke-width="0.75">
      <!-- N, E, S, W markers -->
      <line x1="16" y1="2" x2="16" y2="4" />
      <line x1="30" y1="16" x2="28" y2="16" />
      <line x1="16" y1="30" x2="16" y2="28" />
      <line x1="2" y1="16" x2="4" y2="16" />
      
      <!-- NE, SE, SW, NW markers -->
      <line x1="25.1" y1="6.9" x2="23.7" y2="8.3" />
      <line x1="25.1" y1="25.1" x2="23.7" y2="23.7" />
      <line x1="6.9" y1="25.1" x2="8.3" y2="23.7" />
      <line x1="6.9" y1="6.9" x2="8.3" y2="8.3" />
      
      <!-- Additional degree markers -->
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(22.5 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(45 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(67.5 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(112.5 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(135 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(157.5 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(202.5 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(225 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(247.5 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(292.5 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(315 16 16)" />
      <line x1="20.8" y1="3.4" x2="20.1" y2="5.3" transform="rotate(337.5 16 16)" />
    </g>
    
    <!-- Cardinal Direction Labels -->
    <text x="16" y="5.5" font-family="sans-serif" font-size="2.5" fill="#00FFE0" text-anchor="middle" dominant-baseline="middle">N</text>
    <text x="27" y="16.5" font-family="sans-serif" font-size="2.5" fill="#00FFE0" text-anchor="middle" dominant-baseline="middle">E</text>
    <text x="16" y="27.5" font-family="sans-serif" font-size="2.5" fill="#00FFE0" text-anchor="middle" dominant-baseline="middle">S</text>
    <text x="5" y="16.5" font-family="sans-serif" font-size="2.5" fill="#00FFE0" text-anchor="middle" dominant-baseline="middle">W</text>
    
    <g filter="url(#glow)">
      <!-- Inner Compass Face -->
      <circle cx="16" cy="16" r="10" stroke="#00FFE0" stroke-width="1" fill="rgba(0,0,0,0.1)" />
      
      <!-- Compass Rose Design -->
      <path d="M16,7 L17.5,15.5 L16,14 L14.5,15.5 Z" fill="#00FFE0" />
      <path d="M16,25 L17.5,16.5 L16,18 L14.5,16.5 Z" fill="#a78bfa" />
      <path d="M25,16 L16.5,17.5 L18,16 L16.5,14.5 Z" fill="#00FFE0" opacity="0.8" />
      <path d="M7,16 L15.5,17.5 L14,16 L15.5,14.5 Z" fill="#00FFE0" opacity="0.8" />
      
      <!-- Compass Needle -->
      <line x1="16" y1="7" x2="16" y2="25" stroke="url(#northSouthGradient)" stroke-width="0.75" />
      <line x1="7" y1="16" x2="25" y2="16" stroke="#00FFE0" stroke-width="0.75" opacity="0.6" />
      
      <!-- Center Pivot -->
      <circle cx="16" cy="16" r="1.5" fill="#00FFE0" />
    </g>
  </g>
</svg>
